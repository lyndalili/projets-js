<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message de bienvenue personnalisé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success mb-4">
                    Bonjour, <span class="font-weight-bold js-username">visiteur</span> !
                </div>

                <form name="welcome">
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Ton prénom</label>
                        <input type="text" class="form-control" id="prenom" name="firstname" placeholder="Tape ton prénom ici...">
                    </div>
                    <button class="btn btn-primary" type="submit">Valider</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
