<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur fahrenheit / celsius</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">

    <div class="container">
        <form name="tempConverterForm">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-5 col-lg-4">
                    <label for="fahrenheit" class="form-label">Température en degré fahrenheit</label>
                    <div class="input-group">
                        <input type="number" class="form-control form-control-lg" id="fahrenheit" name="tempFahrenheit">
                        <span class="input-group-text">°F</span>
                    </div>
                </div>
                <div class="col-auto my-4 my-lg-0 display-4">=</div>
                <div class="col-md-5 col-lg-4">
                    <label for="celsius" class="form-label">Température en degré celsius</label>
                    <div class="input-group">
                        <input type="number" readonly class="form-control form-control-lg" id="celsius" name="tempCelsius">
                        <span class="input-group-text">°C</span>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-lg btn-primary" type="submit">Valider</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
