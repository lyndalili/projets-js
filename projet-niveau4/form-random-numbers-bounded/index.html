<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de nombres aléatoires dans un interval déterminé</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">

    <div class="container">
        <form name="tempConverterForm">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-md-5 col-lg-4">
                    <label for="minimum" class="form-label">Valeur minimale souhaitée</label>
                    <input type="number" class="form-control form-control-lg" id="minimum" name="minimum" placeholder="Minimum (inclus)" required>
                </div>
                <div class="col-md-5 col-lg-4">
                    <label for="maximum" class="form-label">Valeur maximale souhaitée</label>
                    <input type="number" class="form-control form-control-lg" id="maximum" name="maximum" placeholder="Maximum (inclus)" required>
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-lg btn-primary" type="submit">Valider</button>
            </div>
        </form>
        <div class="alert alert-success mt-5">Nombre aléatoire généré : </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
