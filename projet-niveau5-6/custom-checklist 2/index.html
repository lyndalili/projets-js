<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist personnalisée</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do list personnalisée</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-xl-7">
                <form class="row text-center" name="checkListForm">
                    <div class="col-sm-auto p-0 pr-sm-4 pr-0 flex-grow-1">
                        <label for="prenom" class="visually-hidden">Tâche à ajouter</label>
                        <input type="text" class="form-control form-control-lg" id="prenom" name="taches" placeholder="Tâche à ajouter" autofocus>
                    </div>
                    <div class="mt-3 mt-sm-0 col-sm-auto p-0">
                        <button class="btn btn-lg btn-primary" type="submit">Ajouter</button>
                    </div>
                </form>
                <div class="text-center mt-5">
                    <button class="js-chick btn btn-primary">Mettre à jour l'affichage de la liste</button>
                </div>
                <div class="mt-4 row">
                    <div class="card w-100 p-0">
                        <ul class="js-list list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <label class="flex-grow-1">
                                    <input class="form-check-input mr-1" type="checkbox" value="" aria-label="..."> Cras justo odio
                                </label> 
                                <button type="button" class="btn-close flex-shrink-0"></button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <label class="flex-grow-1">
                                    <input class="form-check-input mr-1" type="checkbox" value="" aria-label="..."> Cras justo odio
                                </label> 
                                <button type="button" class="btn-close flex-shrink-0"></button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <label class="flex-grow-1">
                                    <input class="form-check-input mr-1" type="checkbox" value="" aria-label="..."> Cras justo odio
                                </label> 
                                <button type="button" class="btn-close flex-shrink-0"></button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <label class="flex-grow-1">
                                    <input class="form-check-input mr-1" type="checkbox" value="" aria-label="..."> Cras justo odio
                                </label> 
                                <button type="button" class="btn-close flex-shrink-0"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
